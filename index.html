<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Genshin Simulator - Enka Import</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #0b0f19; --bg-sidebar: #131519; --bg-card: #1e2024;
            --text-main: #ffffff; --text-muted: #9ca3af; --text-dead: #4b5563;
            --accent-gold: #FFB13B; --border-color: #2d3342;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 320px; background: var(--bg-sidebar); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border-color); }
        .search-container { position: relative; margin-top: 10px; }
        .search-input { width: 100%; background: #0b0f19; border: 1px solid var(--border-color); border-radius: 6px; padding: 10px 35px 10px 10px; color: white; }
        .search-btn { position: absolute; right: 5px; top: 5px; background: none; border: none; color: var(--accent-gold); cursor: pointer; padding: 5px; }

        .char-list { flex: 1; overflow-y: auto; padding: 10px; }
        .char-card { display: flex; align-items: center; padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 4px; transition: 0.2s; border-left: 3px solid transparent; }
        .char-card:hover { background: rgba(255,255,255,0.05); }
        .char-card.active { background: rgba(255, 177, 59, 0.1); border-left-color: var(--accent-gold); }
        .char-avatar-small { width: 48px; height: 48px; border-radius: 50%; margin-right: 12px; border: 2px solid #333; }

        /* SHOWCASE AREA */
        .main-content { flex: 1; display: flex; padding: 20px; gap: 20px; overflow-y: auto; position: relative; }
        #placeholder-msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--text-muted); font-size: 1.2rem; }

        .showcase-area { flex: 0 0 450px; display: flex; flex-direction: column; gap: 20px; }

        /* SPLASH ART DYNAMIQUE */
        .splash-art-container {
            height: 500px;
            background-size: cover; background-position: center top; background-repeat: no-repeat;
            border-radius: 12px; border: 1px solid var(--border-color);
            position: relative; display: flex; align-items: flex-end; padding: 20px;
            /* Overlay gradient pour lisibilité texte bas */
            background-image: linear-gradient(180deg, rgba(11,15,25,0) 60%, rgba(11,15,25,1) 100%);
        }

        /* STATS PANEL */
        .stat-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; font-size: 0.9rem; }
        .dotted-line { flex-grow: 1; border-bottom: 2px dotted #4b5563; margin: 0 8px; opacity: 0.3; }
        .stat-val { font-family: monospace; font-weight: 600; }

        /* GLOBAL SCORE CARD */
        .global-score-card {
            background: linear-gradient(135deg, #1e2024 0%, #141414 100%);
            border: 1px solid var(--accent-gold); border-radius: 12px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center; margin: 20px 0;
        }

        /* EQUIPMENT GRID */
        .equipment-area { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; align-content: start; }
        .card { background: var(--bg-card); border-radius: 8px; padding: 15px; border: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 10px; }

        .weapon-card { grid-column: 1 / -1; display: flex; flex-direction: row; align-items: center; gap: 20px; }

        .item-header { display: flex; gap: 12px; align-items: center; }
        .item-img { width: 48px; height: 48px; border-radius: 6px; background: #333; border: 1px solid #555; }
        .main-stat-display { font-size: 1.1rem; font-weight: 700; color: #fff; display: flex; justify-content: space-between; }

        /* SUBSTATS & BADGES */
        .substat-row { display: flex; justify-content: space-between; font-size: 0.85rem; color: #ddd; margin-bottom: 4px; }
        .substat-row.dead { color: var(--text-dead); opacity: 0.7; }
        .roll-badge {
            background: rgba(255, 177, 59, 0.15); color: var(--accent-gold);
            font-size: 0.7rem; padding: 1px 6px; border-radius: 4px; margin-left: 5px; font-weight: bold;
        }
        .roll-badge:empty { display: none; }

        .art-score-footer { margin-top: auto; padding-top: 10px; border-top: 1px solid #333; font-size: 0.8rem; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header">
        <h2 style="font-weight: 800; font-size: 1.2rem;">
            <i class="fa-solid fa-gem" style="color: var(--accent-gold);"></i> Simulateur
        </h2>
        <div class="search-container">
            <input type="text" id="uidInput" class="search-input" placeholder="UID (ex: 700000000)...">
            <button onclick="fetchUserData()" class="search-btn"><i class="fa-solid fa-download"></i></button>
        </div>
        <div id="loading-msg" style="font-size: 0.8rem; color: #aaa; margin-top: 5px;"></div>
    </div>
    <div id="sidebar-list" class="char-list">
    </div>
</aside>

<main class="main-content" id="main-container">
    <div id="placeholder-msg">Entrez un UID et sélectionnez un personnage.</div>
</main>

<script src="data.js"></script>
<script src="config.js"></script>
<script src="scoring.js"></script>
<script src="script.js"></script>
</body>
</html>
