<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Genshin Simulator - Enka Import</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @font-face {
            font-family: 'OTBrut-Regular';
            src: url("./assets/global/typo/ShinShin.ttf");
        }

        :root {
            --bg-body: #0b0f19;
            --bg-sidebar: #131519;
            --bg-card: #1e2024;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --text-dead: #4b5563;
            --accent-gold: #FFB13B;
            --border-color: #2d3342;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'ShinShin', 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        main {
            padding: 8px 8px 0;
            margin: 0 auto;
            min-height: 280px;
            overflow: initial;
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #323338;
            box-sizing: border-box;
            flex: auto;
            color: #ffffff;
        }

        .layout-flex {
            width: 100%;
            box-sizing: border-box;
            justify-content: space-around;
            display: flex;
        }

        .layout-content {
            height: 100%;
            margin-bottom: 200px;
            width: 1454px;
            gap: 8px;
            box-sizing: border-box;
            display: flex;
        }


        /* SIDEBAR */
        .sidebar {
            gap: 8px;
            box-sizing: border-box;
            align-items: stretch;
            display: flex;
            flex-direction: column;
            width: 293px;
            height: 100%;
            padding-bottom: 8px;
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-left: 6px;
            margin-top: 13px;
        }

        .sidebar-title img {
            width: 34px;
            height: 34px;
            margin-bottom: 3px;
        }

        .sidebar-title h2 {
            font-size: 36px;
        }

        .sidebar-search {

        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            background: #2C2D32;
            border: none;
            border-radius: 8px;
            font-family: ShinShin, Inter, sans-serif;
            font-size: 14px;
            padding-left: 15px;
            padding-top: 17px;
            padding-bottom: 14px;
            color: #ffffff;
        }

        .search-input:focus {
            outline: none;
        }

        .search-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* CHARACTER LIST */
        .sidebar-characters {
            min-width: 240px;
            box-sizing: border-box;
            align-items: stretch;
            flex-direction: column;
            display: flex;
            border-radius: 8px;
            background-color: #2C2D32;
            overflow: hidden;
        }

        .character-header {
            flex-direction: row;
            height: 33px;
            min-height: 33px;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.4);
            box-sizing: border-box;
            outline: none;
            display: flex;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .character-header-section-1 {
            width: 59px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }
        .character-header-section-1 img:first-child {
            width: 17px;
            height: 17px;
        }

        .character-header-section-2 {
            width: 165px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
            gap: 9px;
            opacity: 40%;
        }

        .character-header-section-2 p {
            font-size: 12px;
            margin-left: 12px;
        }

        .character-header-section-3 {
            width: 69px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: right;
            gap: 9px;
            opacity: 40%;
        }

        .character-header-section-3 p {
            font-size: 12px;
        }

        .character-header-section-3 img {
            margin-right: 8px;
        }

        .char-list {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            margin-top: 5px;
        }

        .char-list::-webkit-scrollbar {
            width: 2px;
            padding-top: 5px;
        }
        .char-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50px;
        }
        .char-list::-webkit-scrollbar-track {
            background: #2C2D32;
        }

        .char-card {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .char-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .char-card.active {
            background: rgba(255, 177, 59, 0.1);
            border-left-color: var(--accent-gold);
        }

        .char-avatar-small {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #333;
        }

        /* SHOWCASE AREA */
        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
            position: relative;
            flex-direction: column;
        }

        #placeholder-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .showcase-area {
            flex: 0 0 450px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* SPLASH ART DYNAMIQUE */
        .splash-art-container {
            height: 500px;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            /* Overlay gradient pour lisibilité texte bas */
            background-image: linear-gradient(180deg, rgba(11, 15, 25, 0) 60%, rgba(11, 15, 25, 1) 100%);
        }

        /* STATS PANEL */
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .dotted-line {
            flex-grow: 1;
            border-bottom: 2px dotted #4b5563;
            margin: 0 8px;
            opacity: 0.3;
        }

        .stat-val {
            font-family: monospace;
            font-weight: 600;
        }

        /* GLOBAL SCORE CARD */
        .global-score-card {
            background: linear-gradient(135deg, #1e2024 0%, #141414 100%);
            border: 1px solid var(--accent-gold);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        /* EQUIPMENT GRID */
        .equipment-area {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 15px;
            align-content: start;
        }

        .card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weapon-card {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        .item-header {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .item-img {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background: #333;
            border: 1px solid #555;
        }

        .main-stat-display {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        /* SUBSTATS & BADGES */
        .substat-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #ddd;
            margin-bottom: 4px;
        }

        .substat-row.dead {
            color: var(--text-dead);
            opacity: 0.7;
        }

        .roll-badge {
            background: rgba(255, 177, 59, 0.15);
            color: var(--accent-gold);
            font-size: 0.7rem;
            padding: 1px 6px;
            border-radius: 4px;
            margin-left: 5px;
            font-weight: bold;
        }

        .roll-badge:empty {
            display: none;
        }

        .art-score-footer {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid #333;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        .score-bar-container {
            margin-top: 20px;
            padding-top: 10px;
            position: relative;
            width: 100%;
        }

        .score-bar-track {
            height: 12px;
            width: 100%;
            background: linear-gradient(90deg,
            #ff4d4d 0%,   /* F - Rouge */
            #ffb13b 25%,  /* B - Orange/Or */
            #eab308 50%,  /* S - Jaune */
            #22c55e 75%,  /* SS - Vert */
            #a855f7 90%,  /* WTF - Violet */
            #3b82f6 100%  /* ARCHON - Bleu/Cyan */
            );
            border-radius: 6px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .score-marker {
            position: absolute;
            top: 14px; /* Juste sous la barre */
            transform: translateX(-50%);
            font-size: 0.65rem;
            color: #6b7280;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score-marker::before {
            content: '';
            display: block;
            width: 1px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            margin-bottom: 2px;
            position: absolute;
            top: -10px; /* Monte dans la barre */
        }

        .score-cursor {
            position: absolute;
            top: -4px; /* Dépasse un peu en haut */
            bottom: -4px; /* Dépasse un peu en bas */
            width: 2px;
            background: #fff;
            box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.8);
            z-index: 10;
            transition: left 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .score-cursor-label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 800;
            white-space: nowrap;
        }
        .score-cursor-label::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -4px;
            border-width: 4px;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
        }

        .card {
            /* Ta formule magique */
            background-color: rgb(
                    from var(--char-hex)
                    calc(r / 3.5)
                    calc(g / 3.5)
                    calc(b / 3.5)
        / 0.765
            );

            /* Optionnel : Une bordure subtile avec la couleur pure */
            border-color: var(--char-hex);
        }

        .stat-icon {
            width: 20px;       /* Taille de l'icône */
            height: 20px;
            object-fit: contain; /* Empêche l'image d'être déformée */
            vertical-align: middle; /* Aligne l'icône verticalement avec le texte */
            margin-right: 5px;  /* Petit espace entre l'icône et le texte */
            display: inline-block;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); /* Optionnel : ajoute une petite ombre pour la lisibilité */
        }
    </style>
</head>
<body>
    <main>
        <div class="layout-flex">
            <div class="layout-content">
                <aside class="sidebar">
                    <div class="sidebar-title">
                        <img src="assets/simulator/icons/icon_score_white.png" alt="Simulateur">
                        <h2>Simulateur</h2>
                    </div>
                    <div class="sidebar-search">
                        <div class="search-container">
                            <input type="text" id="uidInput" class="search-input" placeholder="Entrez votre UID...">
                            <button onclick="fetchUserData()" class="search-btn"><img src="assets/simulator/icons/icon_search_white.svg" alt="Valider"></button>
                        </div>
                    </div>
                    <div class="sidebar-characters">
                        <div class="character-header">
                            <div class="character-header-section-1">
                                <img src="assets/simulator/icons/icon_face.png" alt="Portrait">
                                <img src="assets/simulator/icons/icon_arrow_down_white.svg" alt="Flèche">
                            </div>
                            <div class="character-header-section-2">
                                <p>Nom</p>
                                <img src="assets/simulator/icons/icon_arrow_down_white.svg" alt="Flèche">
                            </div>
                            <div class="character-header-section-3">
                                <p>Score</p>
                                <img src="assets/simulator/icons/icon_arrow_down_white.svg" alt="Flèche">
                            </div>
                        </div>
                        <div id="sidebar-list" class="char-list">
                        </div>
                    </div>
                </aside>
                <div class="main-content" id="main-container">
                    <div id="placeholder-msg">Entrez un UID et sélectionnez un personnage.</div>
                </div>
            </div>
        </div>
    </main>

<script src="data.js"></script>
<script src="config.js"></script>
<script src="scoring.js"></script>
<script src="script.js"></script>
</body>
</html>
